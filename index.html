<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;"> Calculator </h1><br>
    <div id = "Calculator">
         <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="opt_button"> ce </button>
            <button onclick="addToDisplay('7')"> 7 </button>
            <button onclick="addToDisplay('8')"> 8 </button>
            <button onclick="addToDisplay('9')"> 9 </button>
            <button onclick="backValue()" class="opt_button"> << </button>
            <button onclick="addToDisplay('4')"> 4 </button>
            <button onclick="addToDisplay('5')"> 5 </button>
            <button onclick="addToDisplay('6')"> 6 </button>
            <button onclick="addToDisplay('+')" class="opt_button"> + </button>
            <button onclick="addToDisplay('1')"> 1 </button>
            <button onclick="addToDisplay('2')"> 2 </button>
            <button onclick="addToDisplay('3')"> 3 </button>
            <button onclick="addToDisplay('-')" class="opt_button"> - </button>
            <button onclick="addToDisplay('/')"> / </button>
            <button onclick="addToDisplay('0')"> 0 </button>
            <button onclick="addToDisplay('.')"> . </button>
            <button onclick="addToDisplay('*')" class="opt_button"> * </button>
            <button onclick="calculate()" class="opt_button"> = </button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
